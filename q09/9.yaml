apiVersion: v1
kind: Service
metadata:
  name: statefulset-svc
  labels:
    app: statefulset-svc
spec:
  ports:
  - port: 80
    name: statefulset-app
  clusterIP: None
  selector:
    app: statefulset-app
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset-app
spec:
  selector:
    matchLabels:
      app: statefulset-app # has to match .spec.template.metadata.labels
  serviceName: "statefulset-svc"
  replicas: 3 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: statefulset-app # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: mysql:5.7
        ports:
        - containerPort: 80
          name: db
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "fast-storage"
      resources:
        requests:
          storage: 1Gi
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-storage
provisioner: rancher.io/local-path
reclaimPolicy: Retain # default value is Delete
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer